<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Loaders and Spinners</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="simple-circular-spinner">
		<h2>Simple Loader & Spinner</h2>
		<div class="spinner spinner-1"></div>
		<div class="spinner spinner-2"></div>
		<div class="spinner spinner-3"></div>		
	</div>

	<div class="dot-circle-loader">
		<h2>Loader & Spinner 2</h2>
		<!-- Loader 1 -->
		<div class="circle-dot-1">
			<div class="loader-1">
				<div class="circle"></div>
				<div class="circle"></div>
			</div>				
		</div>
	
		<!-- Loader 2 -->
		<div class="loader-2">loading</div>

		<!-- Loader 3 -->
	    <div class="loader-3">
	    	<span></span>
	    	<span></span>
	    	<span></span>
	    </div>
	</div>


    <!-- COG LOADER -->
    <div class="gear-loader">
    	<h2>Loader & Spinner 3</h2>
		<div class="loader_cogs">
			<div class="gear one large">
			    <div class="gearinner">
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    </div>
			</div>
			<div class="gear two medium">
			    <div class="gearinner">
					<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    </div>
			</div>
	<!-- 		<div class="gear three small">
			    <div class="gearinner">
					<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    	<div class="gearbar"></div>
			    </div>
			</div> -->
		</div>
	</div>

	<!-- multiple circle loader-->
	<div class="multiple-circle-loader">
		<h2>Loader & Spinner 4</h2>
		<div class="circle-loader">
			<div class="circle-loader-large"></div>
		</div>
	</div>

	<!-- percent loader -->
	<div class="percent-loader">
		<h2>Loader & Spinner 5</h2>
		<div class="percent-circle-wrap">
			<div class="percent-circle">
				<div class="mask full">
					<div class="fill"></div>
				</div>
				<div class="mask half">
					<div class="fill"></div>
				</div>
				<div class="inside-circle"> 70% </div>
			</div>
		</div>
	</div>
</body>
</html>
